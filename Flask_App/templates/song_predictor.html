{% extends 'base.html' %}
{% block head %}
<style media="screen">
  .heading{
    color: #1DB954;
    text-align: center;
  }
  .header{
    color: white;
    text-align: center;
  }
  #col1 {
  display: flex;
  justify-content: center;
  align-items: center;
}
img {
    max-width:100%;
    height:auto;
}
.audio_controls {
  display: flex;
  justify-content: center;
  align-items: center;
}
figcaption{
  text-align:center;
  color: white;
  }
.green{
  color: #1DB954;
}
</style>
{% endblock %}

{%block body%}
<div class="container">
  <div class="row">
    <div class="col">
        <figure>
          <img src="{{cover_art}}" alt="Italian Trulli">
          <figcaption style = "color:#013220"><b>{{name}}</b></figcaption>
          <div class="audio_controls">
            <audio controls autoplay>
                <source src="{{audio}}" type="audio/ogg">
            </audio>
      </div>
    </div>
    <div class="col" id='col1'>
      <h1 class = 'header'>{{name}} by {{artist}} is a: <b class="green">{{prediction}}</b></h1>
    </div>
  </div>
</div>
 {% endblock %}
