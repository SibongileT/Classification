
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <title>Spotify Hit Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css')}}"></link>
    {%block head%}
    {%endblock%}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-full" style="background-color: #1DB954">
      <a class="navbar-brand" href="/">Spotify Hit Predictor</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    {%block body%}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <div class="container" style = "margin-top:100px">
      <h1>Spotify Hit Predictor!</h1>
      <form action="/hit">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Artist" name ='Artist'>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Song" name ='Song'>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mb-2" method ='get'>Submit</button>
      </form>
    {%endblock%}

  </body>
</html>
