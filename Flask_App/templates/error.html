
{% extends 'base.html' %}
{%block head%}
<meta charset="utf-8">
<title>Spotify Hit Predictor</title>
{%endblock%}
{%block body%}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://sdk.scdn.co/spotify-player.js"></script>
<div class="container">
<h1>Spotify Hit Predictor!</h1>
<form action="/hit">
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Artist" name = 'Artist'>
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Song" name = 'Song'>
    </div>
  </div>
  <button type="submit" class="btn btn-primary mb-2" method ='get'>Submit</button>
</form>
<h2>Song/Artist not in spotify please enter another song!</h2>
{%endblock%}

</body>
</html>
